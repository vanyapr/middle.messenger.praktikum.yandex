<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мессенджер</title>
    <style>
        .outer {
            width: 666px;
            padding: 10px 0px;
            background-color: #1A1B22;
            color: #fff;
        }

        .inner {
            margin-left: 100px;
            margin-right: 300px;
            width: 300px;
            background-color: #1162FB;
        }
    </style>
</head>
<body id="root">
<div class="outer">
    outer
    <div class="inner">
        inner
    </div>
</div>
<script>
    const list = ['11111', '2222', '3333'];

    const renderList = (itemsContent) => {
        const ul = document.createElement('ul');

        itemsContent.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            li.className ='test-li';
            ul.appendChild(li);
        });

        return ul;
    }

    document.body.appendChild(renderList(list));
</script>

</script>
</body>
</html>
